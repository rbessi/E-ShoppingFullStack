<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
<div th:fragment="header">
  <div class="header">    
            <div class="header-content clearfix">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i class="mdi mdi-magnify"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
                        <div class="drop-down animated flipInX d-md-none">
                            <form action="#">
                                <input type="text" class="form-control" placeholder="Search">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <ul class="clearfix">
                        <li class="icons dropdown"><a href="javascript:void(0)" data-toggle="dropdown">
                                <i class="mdi mdi-email-outline"></i>
                                <span class="badge badge-pill gradient-1"  th:text="${nbrMsgNonLus}"></span>
                            </a>
                            <div class="drop-down animated fadeIn dropdown-menu">
                                <div class="dropdown-content-heading d-flex justify-content-between">
                                    <span class="" th:text="${nbrMsgNonLus} + ' ' + #{label.newMessages}"></span>  
                                    <a href="javascript:void()" class="d-inline-block">
                                        <span class="badge badge-pill gradient-1" th:text="${nbrMsgNonLus}"></span>
                                    </a>
                                </div>
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li class="notification-unread" th:each="messageUnread : ${messagesUnread}">
                                            <a href="javascript:void()">
                                                <img class="float-left mr-3 avatar-img" th:src="@{/images/user/form-user.png}" alt="">
                                                <div class="notification-content">
                                                    <div class="notification-heading" th:text="${messageUnread.sender.name} +' '+ ${messageUnread.sender.lastName} ">Saiful Islam</div>
                                                    <div class="notification-timestamp" th:text="${messageUnread.sentDate}"></div>
                                                    <div class="notification-text" th:text="${messageUnread.object}"></div>
                                                </div>
                                            </a>
                                        </li>
                                        
                                       
                                       
                                    </ul>
                                    
                                </div>
                            </div>
                        </li>
                      
                        
                        <li class="icons dropdown d-none d-md-flex">
							
                            <a th:if="${#request.getParameter('lang')=='fr'}"  href="javascript:void(0)" class="log-user"  data-toggle="dropdown">
                                <span th:text="#{label.frensh}"></span>  <i class="fa fa-angle-down f-s-14" aria-hidden="true"></i>
                            </a>
                             <a th:if="${#request.getParameter('lang')=='en' || #request.getParameter('lang')==null}"  href="javascript:void(0)" class="log-user"  data-toggle="dropdown">
                                <span th:text="#{label.english}"></span>  <i class="fa fa-angle-down f-s-14" aria-hidden="true"></i>
                            </a>
                            <div class="drop-down dropdown-language animated fadeIn  dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li><a href="?lang=en" th:text="#{label.english}">English</a></li>
                                        <li><a href="?lang=fr" th:text="#{label.frensh}">Frensh</a></li>
                                    </ul>
                                </div>
                            </div>
                            <span sec:authentication="name"></span>
                        </li>
                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative"   data-toggle="dropdown">
                                <span class="activity active"></span>
                                <img th:src="@{/images/user/1.png}" height="40" width="40" alt="">
                            </div>
                            <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                       <!-- <li>
                                            <a href="app-profile.html"><i class="icon-user"></i> <span>Profile</span></a>
                                        </li>-->
                                        <li>
                                            <a href="javascript:void()">
                                                <i class="icon-envelope-open"></i> <span>Inbox</span> <div class="badge gradient-3 badge-pill gradient-1">3</div>
                                            </a>
                                        </li>
                                        
                                        <hr class="my-2">
                                       <!-- <li>
                                            <a href="page-lock.html"><i class="icon-lock"></i> <span>Lock Screen</span></a>
                                        </li>-->
                                        <li><a href="page-login.html"><i class="icon-key"></i> <span>Logout</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


</div>
</body>
</html>
