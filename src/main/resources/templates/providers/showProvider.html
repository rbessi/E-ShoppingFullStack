<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
         <div th:replace="fragments/navbarBack :: navbar"/>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
       <div th:replace="fragments/headerBack :: header"/>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="fragments/sidebarBack :: sidebar"/>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                       <li class="breadcrumb-item"><a th:href="@{/dashboard}"  th:text="#{label.dashboard}"></a></li>
                        <li class="breadcrumb-item active"><a th:href="@{/providers/list}"  th:text="#{label.providerList}"></a></li>
                         <li class="breadcrumb-item active"><a href=""  th:text="#{label.viewProvider}"></a></li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
									<form class="form-valide" th:action="@{/providers/add}" th:object="${provider}" method="post">
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-name" th:text="#{label.name}"> <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text"  th:field="*{name}" class="form-control" id="val-name" name="val-username"  readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-email" th:text="#{label.email}"> <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input  type="text"  th:field="*{email}" class="form-control" id="val-email" name="val-email" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-address" th:text="#{label.address}"> <span class="text-danger">*</span>
                                            </label>
                                           <div class="col-lg-6">
                                                <input type="text"  th:field="*{address}" class="form-control" id="val-address" name="val-address" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-phone" th:text="#{label.phone}"> <span class="text-danger">*</span>
                                            </label>
                                           <div class="col-lg-6">
                                                <input type="text"  th:field="*{phone}" class="form-control" id="val-phone" name="val-phone" readonly>
                                            </div>
                                        </div>
                                         <div class="form-group row">
							            	<label for="label" class="col-lg-4 col-form-label" th:text="#{label.logo}"></label>
										  	<div class="col-lg-6">
												<img alt="Image" th:src="@{'/uploads/'+ ${provider.logo}}" width="250" height="250"/>
											</div>
           								</div>
                                        <!--<div class="form-group row">
			                                <label class="col-lg-4 col-form-label" for="val-logo" th:text="#{label.logo}"></label>
			                                <input class="form-control" type="file" name="files" multiple>
			                            </div>-->
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="fragments/footerBack :: footer"/>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/plugins/common/common.min.js}"></script>
    <script th:src="@{/js/custom.min.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/gleek.js}"></script>
    <script th:src="@{/js/styleSwitcher.js}"></script>

    <script th:src="@{/plugins/validation/jquery.validate.min.js}"></script>
    <script th:src="@{/plugins/validation/jquery.validate-init.js}"></script>


</body>

</html>
